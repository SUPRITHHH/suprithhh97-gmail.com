
   <div class="col-md-10 offset-md-1 mt-4">
   <form action=""  #form="ngForm" (ngSubmit)="addAssetData(form)">
    <div class="card">
      <div class="card-header">
      <h5>ADD ASSET FORM</h5>
      </div>
      <div class="card-body">
    <div class="form-group">
        <input type="text" name="assestname" id="assestname" class="form-control" placeholder="Enter Asset Name...." #assestname="ngModel" ngModel required pattern="(?=.*[a-z])(?=.*[A-Z]).{4,}">
        <div *ngIf="assestname.touched && assestname.invalid">
        <p class="alert alert-danger" *ngIf="assestname.errors.required">*This Field is required</p>
        <p class="alert alert-danger" *ngIf="assestname.errors.pattern">(Example:Computer,Laptop,Pendrive,Mouse)</p>
        </div>
    </div>
    <div class="form-group">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="assesdesc" placeholder="Enter Asset Description..." #assesdesc="ngModel" ngModel required ></textarea>
        <div *ngIf="assesdesc.touched && assesdesc.invalid">
            <p class="alert alert-danger" *ngIf="assesdesc.errors.required">*This Field is required</p>
        </div>   
    </div>
    <div class="form-group">
        <input type="number" name="quantity" id="quantity" class="form-control" placeholder="Enter Asset Quantity...." #quantity="ngModel" ngModel required pattern="^\d*\.?\d+$">
        <div *ngIf="quantity.touched && quantity.invalid">
        <p class="alert alert-danger" *ngIf="quantity.errors.required">*This Field is required</p>
        <p class="alert alert-danger" *ngIf="quantity.errors.pattern">*It Should be greater than zero</p>
        </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Status</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected>Choose</option>
        <option value="1">Approved</option>
        <option value="2">NotApproved</option>
      </select>
    </div>
    </div>
    
    <div class="card-footer">
        <button type="button" class="btn btn-outline-primary float-right" (click)="close()">Close</button>
        <button type="submit" class="btn btn-outline-primary float-right" [disabled]="form.invalid" >Add Asset</button>
    
    </div>
    </div>

</form>
</div>
