<div class="col-md-8 offset-md-1 mt-5">
<form action=""  #form="ngForm" (ngSubmit)="assetAllocationData1(form)" style="margin-left:32%">
    <div class="card">
    <div class="card-header">
    <h5> ALLOCATION REJECT</h5>
    </div>
    <div class="card-body">
    <div class="form-group">
        <input type="text" name="assestname" id="assestname" class="form-control" placeholder="Enter Asset Name...." #assestname="ngModel" [(ngModel)]="auth.request.assestname" ngModel required>
        <div *ngIf="assestname.touched && assestname.invalid">
        <p class="alert alert-danger" *ngIf="assestname.errors.required">*This Field is required</p>
        </div>
    </div>
    <div class="form-group">
        <input type="number" name="empno" id="empno" class="form-control" placeholder="Enter Employee Number...." #empno="ngModel" ngModel [(ngModel)]="auth.request.empno" required>
        <div *ngIf="empno.touched && empno.invalid">
        <p class="alert alert-danger" *ngIf="empno.errors.required">*This Field is required</p>
        </div>
    </div>
    <div class="form-group">
        <input type="number" name="requestid" id="requestid" class="form-control" placeholder="Enter RequestId...." #requestid="ngModel" ngModel [(ngModel)]="auth.request.requestid" required>
        <div *ngIf="requestid.touched && requestid.invalid">
        <p class="alert alert-danger" *ngIf="requestid.errors.required">*This Field is required</p>
        </div>
    </div>
    <div class="form-group">
        <input type="text" name="status" id="status" class="form-control" placeholder="Enter Status...." #status="ngModel"  ngModel  [(ngModel)]="Reject" required>
        <div *ngIf="status.touched && status.invalid">
        <p class="alert alert-danger" *ngIf="status.errors.required">*This Field is required</p>
        </div>
        </div>
    </div>


<div class="card-footer">
    
 <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid" >Reject</button>
    </div>
   </div> 
   </form>
   </div>
