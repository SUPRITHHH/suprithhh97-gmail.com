<div  class="alert alert-danger"  *ngIf = 'error'>{{error}}</div>
<div  class="alert alert-danger"  *ngIf = 'msg'>{{msg}}</div>
<div class="col-md-4 offset-md-4 mt-5">
<form  #form="ngForm" (ngSubmit)="loginData(form)">
    <div class="card">
        <div class="card-header">
          <h5>LOGIN PAGE</h5>
        </div>
  <div class="card-body">    
    <div class="form-group">
        <input type="text" name="userId" id="userId" class="form-control" placeholder="Enter User Id...."
         #userId="ngModel" ngModel required pattern="(?=.*[0-9]).{4,}">
        <div *ngIf="userId.touched && userId.invalid">
            <p class="alert alert-danger" *ngIf="userId.errors.required" style="font-size: x-small;">*This Field is required</p>
            <p class="alert alert-danger" *ngIf="userId.errors.pattern" style="font-size: x-small;">*Invalid UserId</p>
        </div>
    </div>

    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password..."
            #password="ngModel" ngModel required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <div *ngIf="password.touched && password.invalid">
            <p class="alert alert-danger" *ngIf="password.errors.required" style="font-size: x-small;">*This Field is Required</p>
            <p class="alert alert-danger" *ngIf="password.errors.pattern" style="font-size: x-small;">*Password is invlalid(It should be more than 8 characters have atleast one uppercase,one lowercase,special characters and number</p>
        </div>
    </div>
</div>

    <!-- Example single danger button -->

    <div class="card-footer">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Login</button>
    </div>
</div> 
</form>
</div>
