
 <div class="col-md-10 offset-md-1 mt-5">
    
<form action="" class="col-md-10 offset-1 mt-5 card card-body" #form="ngForm" (ngSubmit)="requestAssetData(form)">
    <div class="card">
        <div class="card-header">
        <h5> REQUEST ASSET</h5>
        </div>
    <div class="card-body"> 
    <div class="form-group">
      <input type="text" name="assestname" id="assestname" class="form-control" placeholder="Enter Asset Name...." #assestname="ngModel" ngModel required>
      <div *ngIf="assestname.touched && assestname.invalid">
      <p class="alert alert-danger" *ngIf="assestname.errors.required">*This Field is required</p>
      </div>
  </div>
  
  <div class="form-group">
    <input type="number" name="empno" id="empno" class="form-control" placeholder="Enter Employee ID...." #empno="ngModel" ngModel required>
    <div *ngIf="empno.touched && empno.invalid">
    <p class="alert alert-danger" *ngIf="empno.errors.required">*This Field is required</p>
    </div>
</div>

    <div class="form-group">
        <input type="text" name="manager" id="manager" class="form-control" placeholder="Enter Manager Name...." #manager="ngModel" ngModel required>
        <div *ngIf="manager.touched && manager.invalid">
        <p class="alert alert-danger" *ngIf="manager.errors.required">*This Field is required</p>
    </div>
</div>
</div>
<div class="card-footer">
     <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid" >Submit</button>
    </div>
</div> 
</form>
</div>
