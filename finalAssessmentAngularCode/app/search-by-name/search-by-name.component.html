<form class="form-inline offset-4 mt-2" #form="ngForm" (ngSubmit)="doSearch(form)" >
    <input class="form-control mr-sm-2" type="search" placeholder="Search"  id="name" name="name" #name="ngModel" ngModel aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>

<table class="table table-bordered table-hover mt-4">
    <thead class="thead-dark">
    <tr>

        <th>Serial Number</th>
        <th table-primary>ProductId</th>
        <th table-secondary>ProductName</th>
        <th table-info>Quantity</th>
        <th table-warning>Category</th>
        <th table-warning>Price</th>
        <th table-warning>Company</th>
        <th> Add To Cart</th>
        <th> Edit</th>
        <th> Delete</th>
    </tr>
 </thead>
 <tbody>
    <td *ngFor="let org of Product ; index as i">
        <td>{{i+1}}</td>
        <td table-primary>{{org.product_id}}</td>
        <td table-secondary>{{org.name}}</td>
        <td table-info>{{org.quantity}}</td>       
        <td table-warning>{{org.category}}</td>
        <td table-warning>{{org.price}}</td>
        <td table-warning>{{org.company}}</td>
       
        <td>
         <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" (click)="selectUser(org)">
             Add To Cart
         </button>
         </td>
         <td>
         <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter" (click)="selectUser(org)">
            Edit
        </button>
        </td>
        <td>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter" (click)="selectUser(org)">
            Delete
        </button>
         </td>

 </tbody>
</table>
