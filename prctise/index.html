<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DIV SPAN</title>
</head>
<body>
    <div>Hello World</div>
    <p>=================================</p>
    <div>Hello<div> World</div></div>

    <p>=================================</p>
    <div>
        Hello
        <div>World</div>
    </div>

    <p>=================================</p>
    <div>
        Hello
        World
    </div>

    <p>=================================</p>
    <span>Hello World</span>


    <p>=================================</p>
    <span>Hello 
    <span>World</span>
    </span>

    <p>=================================</p>
    <span>Hello 
    <div>World</div>
    </span>
    

    


</body>
</html>
