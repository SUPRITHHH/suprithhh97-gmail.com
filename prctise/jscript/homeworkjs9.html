<body>
    <script>
       
       function rodo (num)
       {
            var sum=0;
           for(var i=0 ;i< num.length ; i++)
           {
                sum = sum + num[i] ;
           }  

           console.log("sum",sum);
       }

       var num1 = [10,20,50,90,100];
       rodo(num1);
