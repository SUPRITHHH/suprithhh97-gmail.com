<form action="" class="col-md-4 offset-4 mt-5 card card-body bg-danger w-100" #form="ngForm" (ngSubmit)="loginData12(form)">
    <h1 class="text-center bg-dark text-white">Form4</h1>
    <div class="form-group">
        <input type="text" name="product" id="product" class="form-control" placeholder="Enter Product Name...." #product="ngModel" ngModel required minlength=2>
        <div *ngIf="product.touched && product.invalid">
        <p class="alert alert-danger" *ngIf="product.errors.minlength || product.errors.required">*This Field is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="number" name="pro" id="pro" class="form-control" placeholder="Enter Product Price...." #pro="ngModel" ngModel required>
        <div *ngIf="pro.touched && pro.invalid">
        <p class="alert alert-danger" *ngIf="pro.errors.required">*This Field is required</p>
        </div>
    </div>


    
    <div class="form-group">
    
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="desc" placeholder="Enter Product Description" #desc="ngModel" ngModel required ></textarea>
        <div *ngIf="desc.touched && desc.invalid">
            <p class="alert alert-danger" *ngIf="desc.errors.required">*This Field is required</p>
        </div>   
    </div>

            <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only " for="inlineFormInput" w-25>Email</label>
              <input type="text" class="y1 form-control mb-2" id="inlineFormInput" placeholder="Email" name="Email" required>
    
              </div>
             <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroup">.com</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder=".com" name="com" required>
            </div>
            </div>
            </div>

        <div class="form-group">
            <input type="url" name="img1" id="img1" class="form-control" placeholder="Enter Image Url...." #img1="ngModel" ngModel required>
            <div *ngIf="img1.touched && img1.invalid">
            <p class="alert alert-danger" *ngIf="img1.errors.required">*This Field is required</p>
            </div>
        </div>

        <div class="form-group">
        <button type="submit" class="btn btn-outline-danger bg-success  float-right" [disabled]="form.invalid">Add Product</button>
        </div>

</form>
