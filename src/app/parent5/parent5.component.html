<div class="col-md-4 mt-4 float-left card card-body text-center">
    <div class="card card-body" *ngFor="let car of cars">
       <img src="{{car.imgUrl}}" (click)="sendCar(car)">
       <h1>{{car.name}}</h1>
       <h2>{{car.desc}}</h2>
    </div>
</div>
<app-child5 [car]= "selectedCar"></app-child5>
